<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class = "main">
        <div>
            <span class ="result">0</span>
        </div>
            <div class = "botões">
                <button class = "item clear sign">C</button>
                <button class = "item sign">()</button>
                <button class = "item sign">%</button>
                <button class = "item sign">÷</button>
                <button class = "item numbers">7</button>
                <button class = "item numbers">8</button>
                <button class = "item numbers">9</button>
                <button class = "item sign">x</button>
                <button class = "item numbers">4</button>
                <button class = "item numbers">5</button>
                <button class = "item numbers">6</button>
                <button class = "item sign">-</button>
                <button class = "item numbers">1</button>
                <button class = "item numbers">2</button>
                <button class = "item numbers">3</button>
                <button class = "item sign">+</button>
                <button class = "item negative numbers">+/-</button>
                <button class = "item zero numbers">0</button>
                <button class = "item comma numbers">,</button>
                <button class = "item equals sign">=</button>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
